<!DOCTYPE html>
<html>
  <head>
    <title>Shadow Tag</title>
    <link rel="stylesheet" href="https://static.adamheins.com/css/bones.css">
    <link rel="stylesheet" href="css/shadows.css">
  </head>
  <body>
    <div class="container">
      <h1>Shadow Tag</h1>
      <canvas id="small" width="50" height="50" hidden></canvas>
      <canvas id="canvas" width="500" height="500"></canvas>
      <div>
        <p>
          A game of tag. You are the red player. If you're outlined in yellow,
          then you're it. Catch the blue player to tag them. Otherwise, avoid
          being caught by the other player! When not it, collect the green
          treasures to get points.
        </p>
        <!-- <p> -->
        <!--   You cannot see behind obstacles. When not it, you can also only see -->
        <!--   ahead of you, but you can look behind you at the cost of moving -->
        <!--   slower. -->
        <!-- </p> -->
        <table>
          <tr>
            <th>Key</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>W</td>
            <td>forward</td>
          </tr>
          <tr>
            <td>S</td>
            <td>backward</td>
          </tr>
          <tr>
            <td>A</td>
            <td>turn left</td>
          </tr>
          <tr>
            <td>D</td>
            <td>turn right</td>
          </tr>
          <!-- <tr> -->
          <!--   <td>Space</td> -->
          <!--   <td>look back (when not it)</td> -->
          <!-- </tr> -->
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="js/math.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/agent.js"></script>
    <script src="js/policy.js"></script>
    <script src="js/tag.js"></script>
  </body>
</html>
